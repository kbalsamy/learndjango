

{% extends 'shop/base.html' %}



{% block main %}
<div class="card-columns">
	{% for pd in product %}
	<div class="card p-3">
	    <div class="card-body">
	      <h2><a href="{% url 'shop:product_detail' pd.id pd.slug %}">{{ pd.name }}</a></h2>
	      <p>{{ pd.description }}</p>
	      <p style="text-align: right;">Rs.{{ pd.price }}</p>	      
	    </div>
	 </div>
	 {% endfor %}
</div>
{% endblock %}
