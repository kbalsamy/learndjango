<!DOCTYPE html>
<html>
<head>
	<title>Shop</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">	
	<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
	<style type="text/css">
		.site-section{
			height: 100%;
			width:100%;
		}
		.side, .main{
			padding: 10px;
		}
		.selected{
			background-color: pink;
		}
		
	</style>
</head>
<body>

<div class="container">
	<div class="col-md-2 offset-md-10" >
		<!-- <i class="fas fa-cart-plus"></i> -->
		<div class="cart-menu" style="align-content: right">
		<i class="fas fa-cart-arrow-down"><span class="badge badge-info" style="font-size: 30px">0</span></i>
        </div>
	</div>
</div>


<section class ='site-section'>

	<div class="container">
			<div class='row'>
				<!-- side menu -->
				<div class="col-lg-2 side" style=";background-color: grey">
					<p>Catagory</p>
					
					<div class="card">					
					  <ul class="list-group list-group-flush">
					    <li class="list-group-item {% if not catagory %}selected {% endif %} "><a href="{% url 'shop:product_list' %}">All</a></li> 	
					    {% for c in catagories %}
					    <li class="list-group-item {% if catagory and catagory.name == c.name %} selected {% endif %}"><a href="{% url 'shop:product_list_by_catagory' c.slug %}">{{ c.name }}</a></li>
					    {% endfor %} 				    
					  </ul>
					</div>	
				</div>
				<div class="col-lg-10  main">
				{% block main %}
				<!-- main content -->	

				{% endblock %}
				</div>

			</div>
		
	</div>

	
</section>





</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
